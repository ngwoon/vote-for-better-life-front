<html>
    <head>
        <link rel="stylesheet" type="text/css" href="public/css/index.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="title">
          <h1>Vote for Better Life!</h1>
        </div>
        <form action="#" method="GET" class="book-search js-searchForm">
        
            <div class="searchBox">
                <input type="text" placeholder="ex) 국회의원선거, 교육감선거 ..." name="term" class="searchTerm js-searchTerm" />
                <button type="submit" class="searchBtn">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="searchCondition">
                <label class="titleLabel">검색 범주</label>
                <input type="checkbox" id="election" class="js-checkbox">
                <label for="election">선거명</label>
                <input type="checkbox" id="candidator" class="js-checkbox">
                <label for="candidator">후보자명</label>
                <input type="checkbox" id="area" class="js-checkbox">
                <label for="area">지역명</label>
            </div>

        </form>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="public/javascripts/index.js"></script>
</html>
